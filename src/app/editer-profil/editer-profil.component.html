<app-dashboard></app-dashboard>
<div class="container" style="margin-top: 20px;">
  <p class="lead">Email: {{user.email}}</p>
  <form #emailForm="ngForm">
    <div class="input-group mb-3">
      <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Changer l'email">
      <div class="input-group-append">
        <button class="btn btn-outline-warning" type="button" (click)="changeEmail()">Changer</button>
      </div>
    </div>
  </form>
  <form>
    <div class="form-row">
        <div class="col">
          <input type="password" name="oldPasswd" class="form-control" placeholder="Ancien mot de passe" [(ngModel)]="oldPasswd">
        </div>
        <div class="col">
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Nouveau mot de passe" [(ngModel)]="newPasswd" name="newPasswd">
              <div class="input-group-append">
                <button class="btn btn-outline-warning" type="button" (click)="changePasswd()">Changer</button>
              </div>
            </div>
        </div>
      </div>
  </form>
  <!-- if ajouter-photos-compte -->
  <button class="btn btn-info" (click)="redirectAjouterPhotos()">Ajouter des photos</button>
  <!-- endif ajouter-photos-compte -->
</div>
