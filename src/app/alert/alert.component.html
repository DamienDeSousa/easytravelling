<div *ngIf="content" class="col-sm-6">
  <div class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': content.type === 'success', 'alert-danger': content.type === 'error'}">
    <h4 class="alert-heading">{{content.title}}</h4>
    <p>{{content.message}}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clear()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
