<app-dashboard></app-dashboard>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"  type='text/css'>
<div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover table-responsive-md">
                <thead class="thead-dark">
                    <tr>
                      <th scope="">
                        Mes Tips
                        <button class="btn btn-sm btn-dark" (click)="LikedTips(utilisateur.id)">
                        </button>
                      </th>
                      <th scope="">
                          Note
                          <button class="btn btn-sm btn-dark" (click)="sort('note')">
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </button>

                      </th>

                        <th scope="" >
                          Date
                          <button class="btn btn-sm btn-dark" (click)="sort('date')">
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </button>
                        </th>
                        <th scope=""></th>
                        <th scope=""></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tips of jsonObj.tab">
                        <th scope="row"> {{tips.description}} </th>
                        <td> {{tips.note}} </td>
                        <td> {{tips.date}} </td>


                        <td *ngIf="utilisateur != null && listeLikedTipsUtilisateur.includes(tips.id) ">
                           <button type="button" class="btn btn-fail" (click)="Dislike(tips.id , utilisateur.id , tips.note)" data-toggle="tooltip" data-placement="top" title="Dislike">
                                Je n'aime plus
                               </button>
                       </td>



                       <td *ngIf="utilisateur != null && listeLikedTipsUtilisateur.includes(tips.id) == false">
                           <button type="button" class="btn btn-success" (click)="Like(tips.id , utilisateur.id , tips.note)" data-toggle="tooltip" data-placement="top" title="Like">
                                J'aime
                               </button>
                        </td>

                        <td *ngIf="utilisateur != null && tips.idUser == utilisateur.id">
                            <button type="button" class="btn btn-danger" (click)="Delete(tips.id)" data-toggle="tooltip" data-placement="top" title="Delete">
                                 Supprimer
                                </button>
                         </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
