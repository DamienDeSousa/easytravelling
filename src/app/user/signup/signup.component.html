<div class="container">
    <div [hidden]="submitted">
        <h1> Pas encore membre ? Inscrivez-vous gratuitement ! </h1>
        <hr>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="form-control col-md-12 input-group-lg">

            <div class="form-group">
                <input type="radio" name="genre" id="homme" value="Homme" required [(ngModel)]="user.genre" #genre="ngModel"> Homme
              
                <input type="radio" name="genre" id="femme" value="Femme" required [(ngModel)]="user.genre" #genre="ngModel"> Femme
            </div>

            <div class="row">               
                <div class="col-md form-group">
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="FirstName" required [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
                    
                </div>
        
                <div class="col-md form-group">
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Lastname" required [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
                    
                </div>
                
                <div class="col-md form-group">
                     <input type="text" class="form-control" name="email" id="email" placeholder="Email" required [(ngModel)]="user.email" name="email" #email="ngModel">
                    
                </div>
            </div>

            

            <div class="row">
                <div class="col-md form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required [(ngModel)]="user.password" name="password" #password="ngModel">
                    
                </div>
    
                <div class="col-md form-group">
                    <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="Confirm the password" [(ngModel)]="confirmPasswd" required>
                </div>
             </div>


            <div class="form-group">
                <input type="date" class="form-control" name="birthday" id="birthday" [(ngModel)]="user.birthday" />
                
            </div>

            <button type="submit" class="btn btn-outline-success" > Valider</button>
            <button type="button" class="btn btn-outline-secondary" (click)="userForm.reset()"> Reset</button>
        </form>

        <div class="row" style="margin-top: 5px">
            <div class="col-md-12">
               
            </div>
        </div>
    </div>

    <div [hidden]="!submitted">
        <h2>Thanks for signing up, You can connect now ! </h2>

        <a class="nav-link" routerLink="">Back to Index</a>
    </div>
