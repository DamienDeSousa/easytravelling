<div *ngIf="utilisateur == null" class="container">
    <div class="col-md-4">
        <h1> Connect Yourself  !</h1>
        <hr>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-control col-md-4 input-group-lg">
        <div class="form-group">
            <input type="text" id="email" class="form-control" placeholder="Adresse mail" required [(ngModel)]="email" name="email">
        </div>

        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Mot de passe" requred [(ngModel)]="password" name="password">
        </div>
        <button type="submit" class="btn btn-outline-success col align-self-center">Connexion</button>
    </form>

    <div class="row" style="margin-top: 5px">
        <div class="col-md-4">           
        </div>
    </div>

</div>
