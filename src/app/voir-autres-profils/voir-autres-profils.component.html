<app-dashboard></app-dashboard>
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col-sm-3">
      <table class="table table-striped table-borderless table-hover table-sm">
        <thead>
          <tr class="table-active">
            <th scope="col">#</th>
            <th scope="col">Utilisateur</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users, let i = index" (click)="showDetails(user)">
            <th scope="row">{{i}}</th>
            <td>{{user.lastName}} {{user.firstName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-9">
      <div class="container" *ngIf="userSelected != null">
        <div class="row justify-content-center">
          <div class="card border-info mb-3" style="max-width: 18rem;">
            <div class="card-header">DÃ©tail</div>
            <div class="card-body text-info">
              <h5 class="card-title">{{userSelected.lastName}} {{userSelected.firstName}}</h5>
              <p class="card-text">Email: {{userSelected.email}}<br/>date de naissance: {{userSelected.birthday}}</p>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <!-- if partager-lieux-deja-visite -->
          <app-partager-lieux-deja-visite [photos]=userSelected.photos></app-partager-lieux-deja-visite>
          <!-- endif partager-lieux-deja-visite -->
        </div>
      </div>
    </div>
  </div>
</div>
