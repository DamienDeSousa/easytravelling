<app-dashboard></app-dashboard>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"  type='text/css'>
<div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover table-responsive-md">
                <thead class="thead-dark">
                    <tr>
                      <th scope="">

                      </th>
                      <th scope="">
                        <!-- if like-tips -->
                          Note
                          <button class="btn btn-sm btn-dark" (click)="sort('note')">
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </button>
                          <!-- endif like-tips -->

                      </th>

                        <th scope="" >
                          <!-- if like-tips -->
                          Date
                          <button class="btn btn-sm btn-dark" (click)="sort('date')">
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </button>
                          <!-- endif like-tips -->
                        </th>
                        <th scope=""></th>
                        <th scope=""></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tips of jsonObjt.tab">
                        <th scope="row"> {{tips.description}} </th>
                        <!-- if like-tips -->
                        <td> {{tips.note}} </td>
                        <!-- endif like-tips -->
                        <td> {{tips.date}} </td>

                        <!-- if like-tips -->

                      <app-like-tips [tips]="tips"> </app-like-tips>

                        <!-- endif like-tips -->

                        <!-- if supprimer-tips -->
                        <app-supprimer-tips [tips]="tips"> </app-supprimer-tips>
                         <!-- endif supprimer-tips -->

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
