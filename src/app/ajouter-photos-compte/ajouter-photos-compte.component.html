<app-dashboard></app-dashboard>

<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
  <form enctype="multipart/form-data" id="addPhoto">
    <div class="form-group">
      <label for="photo">Choisissez une image:</label>
      <input type="file" class="form-control-file" id="photo" name="photo" (blur)="onChange($event)"><!--  -->
      <small class="form-text text-muted">Les formats supportés sont: jpg, png, gif</small>
    </div>
    <div class="form-group">
      <label for="description">Légende:</label>
      <textarea class="form-control" id="description" rows="3" name="description" [(ngModel)]="description"></textarea><!--  -->
    </div>
    <button class="btn btn-outline-success" id="add" (click)="submit()">Ajouter</button>
  </form>
</div>
