<div class="row justify-content-center">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 20px">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" *ngFor="let photo of photos, let i = index" [ngClass]="{'active': i == 0}" [attr.data-slide-to]="i"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let photo of photos, let i = index" [ngClass]="{'active': i == 0}" class="carousel-item">
        <img [src]="photo.nom" alt="test">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
