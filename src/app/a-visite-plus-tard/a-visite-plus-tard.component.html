<app-dashboard></app-dashboard>
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div class="col">
      <form>
        <div form-group>
          <label for="adresse">Adresse:</label>
          <input type="text" class="form-control" name="adresse" id="adresse" [(ngModel)]="adresse">
        </div>
        <div>
          <label for="note">Note:</label>
          <input type="text" class="form-control" name="note" id="note" [(ngModel)]="note">
        </div>
        <button type="button" class="btn btn-success" style="margin-top:10px;" (click)="submit()">Ajouter</button>
      </form>
    </div>
    <div class="col">
      <table class="table table-striped table-hover table-sm table-borderless">
          <thead>
              <tr class="table-active">
                <th scope="col">#</th>
                <th scope="col">Adresse</th>
                <th scope="col">Note</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let note of notes, let i = index">
                <th>{{i}}</th>
                <td>{{note.adresse}}</td>
                <td>{{note.note}}</td>
              </tr>
            </tbody>
      </table>
    </div>
  </div>
</div>
